<div class=" m-auto">
  <div class="rounded-lg p-4 my-28 mx-36 bg-gray-400 w-fit">
    <div class="flex bg-white rounded-md mx-auto">
      <div class="w-[30%] ">
        <img src="../../assets/mbl.jpg" alt="" class=" w-full
          h-[400px] object-right object-fill">
      </div>
      <div class="w-[40%] flex flex-col mx-7">
        <div class="flex flex-col items-end lg:mt-6
          text-[#bb321f]">
          <h1 class="font-bold text-2xl">Suan</h1>
          <p>Mobile Banking
          </p>
        </div>
        <div class="w-[50%]">
          <h2 class="font-semibold text-2xl">LOGIN</h2>
          <div class="flex flex-col gap-2 mt-3">
            <label for="">Phone Number</label>
            <input type="text" placeholder="98********"
              class="border-2 border-black px-2 py-1">
          </div>
          <div class="flex flex-col gap-2 mt-3">
            <label for="">Password</label>
            <input type="password" placeholder="xyz@123"
              class="border-2 border-black px-2 py-1">
          </div>
          <button (click)="onSubmit()" class="bg-black w-full mt-8 py-2
            text-white
            text-lg font-normal">Submit</button>
          <p class="text-[#bb321f] font-medium">Forget Your Password?</p>
          <P class="text-[#bb321f] font-medium">Register Now</P>
        </div>
      </div>
    </div>
  </div>
</div>
